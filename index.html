<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@latest/qrcode.min.js"></script>
    <style>
        /* CSS styles for QR code container */
        #container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 50px auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- QR code will be dynamically generated here -->
    </div>

    <script>
        // JavaScript to generate QR code using qrcode.js
        var qrCodeContainer = document.getElementById('container');
        var qrCode = new QRCode(qrCodeContainer, {
            text: "https://www.example.com",
            width: 300,
            height: 300
        });
    </script>
</body>
</html>
